apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ceaser-ad-business.fullname" . }}-config
  labels:
    {{- include "ceaser-ad-business.labels" . | nindent 4 }}
data:
  # Application Configuration
  environment: {{ .Values.config.app.environment | quote }}
  log-level: {{ .Values.config.app.logLevel | quote }}
  debug: {{ .Values.config.app.debug | quote }}
  
  # Feature Flags
  video-generation-enabled: {{ .Values.config.features.videoGeneration | quote }}
  ai-analysis-enabled: {{ .Values.config.features.aiAnalysis | quote }}
  multi-tenant-enabled: {{ .Values.config.features.multiTenant | quote }}
  
  # Service Discovery
  qdrant-host: {{ include "ceaser-ad-business.qdrant.fullname" . }}
  qdrant-port: "6333"
