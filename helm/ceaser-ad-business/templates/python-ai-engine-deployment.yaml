{{- if .Values.pythonAiEngine.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ceaser-ad-business.fullname" . }}-python-ai-engine
  labels:
    {{- include "ceaser-ad-business.labels" . | nindent 4 }}
    app.kubernetes.io/component: python-ai-engine
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.pythonAiEngine.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ceaser-ad-business.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: python-ai-engine
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "ceaser-ad-business.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: python-ai-engine
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ceaser-ad-business.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: python-ai-engine
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ceaser-ad-business.image" (dict "global" .Values.global "registry" "" "repository" .Values.pythonAiEngine.image.repository "tag" .Values.pythonAiEngine.image.tag) }}
          imagePullPolicy: {{ .Values.pythonAiEngine.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.pythonAiEngine.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.pythonAiEngine.env | nindent 12 }}
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: firebase-project-id
            - name: FIREBASE_DATABASE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: firebase-database-id
            - name: FIREBASE_STORAGE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: firebase-storage-bucket
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/app/firebase/service-account.json"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: openai-api-key
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: google-api-key
            - name: RUNWAY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: runway-api-key
            - name: PIKA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: pika-api-key
            - name: STABILITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: stability-api-key
            - name: LUMA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: luma-api-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
                  key: redis-url
            - name: QDRANT_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-config
                  key: qdrant-host
            - name: QDRANT_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ceaser-ad-business.fullname" . }}-config
                  key: qdrant-port
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import grpc; grpc.insecure_channel('localhost:50051').get_state()"
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import grpc; grpc.insecure_channel('localhost:50051').get_state()"
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.pythonAiEngine.resources | nindent 12 }}
          volumeMounts:
            - name: firebase-service-account
              mountPath: /app/firebase
              readOnly: true
      volumes:
        - name: firebase-service-account
          secret:
            secretName: {{ include "ceaser-ad-business.fullname" . }}-secrets
            items:
              - key: firebase-service-account-key
                path: service-account.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ceaser-ad-business.fullname" . }}-python-ai-engine
  labels:
    {{- include "ceaser-ad-business.labels" . | nindent 4 }}
    app.kubernetes.io/component: python-ai-engine
spec:
  type: {{ .Values.pythonAiEngine.service.type }}
  ports:
    - port: {{ .Values.pythonAiEngine.service.port }}
      targetPort: {{ .Values.pythonAiEngine.service.targetPort }}
      protocol: TCP
      name: grpc
  selector:
    {{- include "ceaser-ad-business.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: python-ai-engine
{{- end }}
