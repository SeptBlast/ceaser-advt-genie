apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ceaser-ad-business.fullname" . }}-secrets
  labels:
    {{- include "ceaser-ad-business.labels" . | nindent 4 }}
type: Opaque
data:
  # Firebase Configuration
  firebase-project-id: {{ .Values.secrets.firebase.projectId | b64enc | quote }}
  firebase-database-id: {{ .Values.secrets.firebase.databaseId | b64enc | quote }}
  firebase-storage-bucket: {{ .Values.secrets.firebase.storageBucket | b64enc | quote }}
  firebase-service-account-key: {{ .Values.secrets.firebase.serviceAccountKey | b64enc | quote }}
  
  # API Keys
  openai-api-key: {{ .Values.secrets.apiKeys.openai | b64enc | quote }}
  google-api-key: {{ .Values.secrets.apiKeys.google | b64enc | quote }}
  runway-api-key: {{ .Values.secrets.apiKeys.runway | b64enc | quote }}
  pika-api-key: {{ .Values.secrets.apiKeys.pika | b64enc | quote }}
  stability-api-key: {{ .Values.secrets.apiKeys.stability | b64enc | quote }}
  luma-api-key: {{ .Values.secrets.apiKeys.luma | b64enc | quote }}
  
  # Database URLs
  redis-url: {{ include "ceaser-ad-business.redis.url" . | b64enc | quote }}
